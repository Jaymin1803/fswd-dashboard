<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <nav class="mt-6">
                <ul>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Analytics</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Dashboard</h1>
                <button class="md:hidden text-blue-900">â˜°</button>
            </header>

            <!-- Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-md shadow-md">
                    <h3 class="text-lg font-semibold">Total Users</h3>
                    <p class="text-2xl font-bold">1,250</p>
                </div>
                <div class="bg-white p-6 rounded-md shadow-md">
                    <h3 class="text-lg font-semibold">Revenue</h3>
                    <p class="text-2xl font-bold">$23,500</p>
                </div>
                <div class="bg-white p-6 rounded-md shadow-md">
                    <h3 class="text-lg font-semibold">Performance</h3>
                    <p class="text-2xl font-bold">+15%</p>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
